<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Красивые места</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="body-root">

  <div class="page">

    <header class="header">
      <div class="header__logo"></div>

    </header>

    <main class="content">

      <section class="user">
        <div class="user__profile">
          <div class="user__owner">
            <img class="user__avatar" src="./images/custo.jpg" alt="Аватар">
            <div class="user__info">
              <div class="user__text">
                <h1 class="user__title">Жак-Ив Кусто</h1>
                <button class="user__edit-profile" type="button"></button>
              </div>
              <p class="user__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="user__add-item" type="button"></button>
        </div>
      </section>

      <section class="cards">
        <ul class="cards__container">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright"> &copy;2020 Mesto Russia</p>
    </footer>

    <section class="popup-user popup">
      <form class="popup__field popup__form" name="modal-window">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__text popup__text_name popup__input" id="name-input" type="text" name="name" value="" required minlength="2" maxlength="40">
        <span class="popup__span name-input-error"></span>
        <input class="popup__text popup__text_description popup__input" id="description-input" name="about" type="text" value="" required minlength="2" maxlength="200">
        <span class="popup__span description-input-error"></span>
        <input class="popup__button-save popup__button" type="submit" name="submit-btn" value="Сохранить">
        <button class="popup__button-close" type="button"></button>
      </form>
    </section>


    <section class="new-card popup">
      <form class="new-card__field popup__form" name="new-card-modal">
        <h2 class="new-card__heading">Новое место</h2>
        <input class="new-card__text new-card__text_name popup__input" id="card-name"  placeholder="Название" type="text" name="name" value="" required minlength="2" maxlength="30">
        <span class="popup__span card-name-error"></span>
        <input class="new-card__text new-card__text_link popup__input" id="card-link"  placeholder="Ссылка на картинку" name="link" type="url" value="" required>
        <span class="popup__span card-link-error"></span>
        <input class="popup__button new-card__button-save" type="submit" name="submit-btn" value="Создать">
        <button class="new-card__button-close popup__button-close" type="button"></button>
      </form>
    </section>

    <section class="preview-card popup">
      <div class="preview-card__field">
        <img class="preview-card__picture" src="#" alt="заготовка">
        <p class="preview-card__caption"></p>
        <button class="preview-card__button-close popup__button-close" type="button"></button>
      </div>
    </section>

    <template class="cards__template">
      <li class="cards__item">
        <img class="cards__item-picture" src="#" alt="заготовка">
        <img class="cards__remoover" src="./images/Recycle.svg" alt="удалить карточку">
        <div class="cards__item-wrapper">
          <h2 class="cards__item-heading"></h2>
          <button class="cards__item-like" type="button"></button>
        </div>
      </li>
    </template>

  </div>

  <!-- <script type="module" src="./javascript/FormValidator.js"></script> -->
  <!-- <script type="module" src="./pages/index.js"></script> -->
  <!-- <script type="module" src="./javascript/Сard.js"></script> -->
  

</body>
</html>
